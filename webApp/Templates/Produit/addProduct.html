{% extends "main.html" %}

{% block content %}
<h1 class="mb-4">Ajouter un Produit</h1>
{% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
{% endif %}

<form action="{% url 'addProduct' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Nom du Produit:</label>
        <input type="text" class="form-control" id="id_name" name="name" maxlength="50" required>
    </div>
    <div class="form-group">
        <label for="id_category">Catégorie:</label>
        <select class="form-control" id="id_category" name="category" required>
            {% for category in form.category.field.queryset %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="id_quantityInStock">Quantité en Stock:</label>
        <input type="number" class="form-control" id="id_quantityInStock" name="quantityInStock" required>
    </div>
    <div class="form-group">
        <label for="id_price">Prix:</label>
        <input type="number" class="form-control" id="id_price" name="price" step="0.01" required>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="id_isAvailable" name="isAvailable">
        <label class="form-check-label" for="id_isAvailable">Disponible</label>
    </div>
    <button class="btn btn-primary" type="submit">Ajouter</button>
</form>

{% endblock %}
